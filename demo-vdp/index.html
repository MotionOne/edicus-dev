<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Edicus Site Sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
	<style type='text/css'>
		.section {
			margin: 20px 0px;
		}

		.line-head {
			display: inline-block;
			width: 110px;
		} 

		.editor-frame {
			display: none;
			position: relative;
			width: 800px;
			height: 600px;
			background-color: #f0f0f0;
			border: 1px solid #ddd;
		}   

		#form_fields_container {
			margin-top: 10px;
		}

	</style>

	<!-- Edicus SDK 스크립트 -->
	<script src='../edicus-sdk-v2.js'></script>	
	<!-- 데모 코드 스크립트 -->
	<script type="module" src='index.js'></script>	
</head>

<body class="p-4">
	<p class="text-2xl font-bold">Edicus 편집기 테스트</p>
	<div class="section">	
		<!-- 로그인 및 로그아웃 관련 UI -->
		<span class='line-head'>로그인 : </span>
		<span id='login_status' style='display: none;'>
			<strong id='logged_user_id'></strong>
			<input type='button' id='btn_user_logout' value='Logout' style='margin-left: 10px;'>
		</span>
		<span id='login_form'>
			<input type='text' id='input_user_id' value='' placeholder='User ID' style='width: 200px; margin-right: 10px;'>
			<input type='button' id='btn_user_login' class="bg-sky-500 hover:bg-sky-700 p-2 rounded-md text-white" value='Login'>
		</span>
	</div>

	<div class="section">	
		<span class='line-head'>프로젝트 :</span>
		<select id='select-project-id' style='height:26px'>
			<option >select project id here</option>
		</select>
		<input type='button' id='btn_open_tnview' value='열기'>
		<input type='button' id='btn_delete_project' value='삭제'>
		<span> (프로젝트 선택후 order 또는 delete 가능)</span>
		<div id="project_data_table_container" style="margin-top: 10px; margin-left: 110px;">
		</div>
	</div>	

	<hr>
	<div class="section">
		<span class='line-head'>상품 생성 : </span>
		<select id='select-template' style='height:26px; min-width: 200px;'>
		</select>
		<input type='button' id='btn_create_tnview' value='생성'>
		<input type='button' id='btn_save_vdp' value='저장하기'>
	</div>


	<div style="margin-left: 110px; margin-top: 10px;">
		<div style="background-color: #f0f0f0; padding: 8px;">
			<div id='edicus_container' class='editor-frame'></div>
		</div>
	
		<div id='form_fields_container' style="display: flex; gap: 8px; padding:8px">
			<div id="front-page"></div>
			<div id="back-page"></div>
		</div>
	</div>
</body>

</html>
