<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicus Editor Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-sans leading-relaxed text-[#333] max-w-[800px] mx-auto p-8 bg-[#f9f9f9]">
    <h1 class="text-center text-[#2c3e50] mb-8 text-3xl font-bold">Edicus Editor Demo</h1>
    
    <div class="bg-white rounded-lg p-8 mb-6 shadow transition-transform duration-200 ease-in-out border border-[#e1e1e1] hover:-translate-y-[5px] hover:shadow-md">
        <div class="text-2xl font-bold mb-2 text-[#007bff]">Demo Basic</div>
        <div class="mb-4 text-[#666]">
            Edicus 편집기 기본 기능 테스트 예제입니다.<br>
            프로젝트 생성, 열기, 썸네일 확인, 주문 처리 등 SDK의 핵심 기능을 체험해볼 수 있습니다.
        </div>
        <a href="demo-basic/index.html" class="inline-block text-white bg-[#007bff] px-4 py-2 rounded font-medium hover:bg-[#0056b3] no-underline">이동하기 &rarr;</a>
    </div>

    <div class="bg-white rounded-lg p-8 mb-6 shadow transition-transform duration-200 ease-in-out border border-[#e1e1e1] hover:-translate-y-[5px] hover:shadow-md">
        <div class="text-2xl font-bold mb-2 text-[#007bff]">Demo VDP</div>
        <div class="mb-4 text-[#666]">
            Edicus VDP(Variable Data Printing) 편집기 테스트 예제입니다.<br>
            가변 데이터 인쇄를 위한 템플릿 편집, 폼 필드 연동 및 데이터 바인딩 기능을 체험해볼 수 있습니다.
        </div>
        <a href="demo-vdp/index.html" class="inline-block text-white bg-[#007bff] px-4 py-2 rounded font-medium hover:bg-[#0056b3] no-underline">이동하기 &rarr;</a>
    </div>
