<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Edicus Site Sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>
	<style type='text/css'>
		body {
			background-color: #D3D3D3;  
		}

		.editor-frame {
			position:relative;
			margin: 10px;
			height: 760px;
			background-color: cyan;
		}   
		.line-head {
			display: inline-block;
			width: 110px;
		} 
	</style>

	<!-- Edicus SDK 스크립트 -->
	<script src='../edicus-sdk-v2.js'></script>	
	<!-- 데모 코드 스크립트 -->
	<script type="module" src='demo.js'></script>	
</head>

<body>

	<h3>Edicus Cloud Editor / Site Integration Test</h3>
	<div style='margin: 10px 0px;'>	
		<!-- 로그인 및 로그아웃 관련 UI -->
		<span class='line-head'>Login : </span>
		<span id='login_status' style='display: none;'>
			<strong id='logged_user_id'></strong>
			<input type='button' id='btn_user_logout' value='Logout' style='margin-left: 10px;'>
		</span>
		<span id='login_form'>
			<input type='text' id='input_user_id' value='' placeholder='User ID' style='width: 200px; margin-right: 10px;'>
			<input type='button' id='btn_user_login' value='Login'>
		</span>
	</div>
	<hr>
	<div style='margin: 10px 0px;'>	
		<span class='line-head'>Options :</span>
	  <label><input id='checkbox_mobile' type='checkbox'>mobile</label>
	</div>
	<div style='margin: 10px 0px;'>	
		<span class='line-head'>Project :</span>
		<select id='select-project-id' style='height:26px'>
			<option >select project id here</option>
		</select>
		<input type='button' id='btn_get_project_list' value='프로젝트 리스트 얻기'>
		<input type='button' id='btn_open_project' value='열기'>
		<input type='button' id='btn_clone_project' value='복제'>
		<input type='button' id='btn_delete_project' value='삭제'>
		<span> (프로젝트 선택후 order 또는 delete 가능)</span>
	</div>		
	<div style='margin: 10px 0px;'>	
		<span class='line-head'>썸네일  : </span>
		<input type='button' id='btn_show_preview_tn' value='썸네일 가져오기'>
		<div id='preview_tn_container' style="margin-top: 10px; margin-left: 110px;"></div>
	</div>
	<div style='margin: 10px 0px;'>	
		<span class='line-head'>Order : </span>
		<input type='button' id='btn_tentative_order_project' value='잠정 주문'>
		<input type='button' id='btn_tentative_order_vdp' value='잠정 주문 (vdp-dataset 포함)'>
		<input type='button' id='btn_definitive_order_project' value='확정 주문'>
		<input type='button' id='btn_cancel_order_project' value='주문 취소'>
	</div>		
	<hr>
	<div style='margin: 10px 0px;'>
		<span class='line-head'>상품 생성 : </span>
		<input type='button' id='btn_create_one'   value='create 명함'>
	</div>

	<div style='margin: 10px 0px;'>
		로그: <span id='action-log'></span>
	</div>

	<div id='edicus_container' class='editor-frame'>
	</div>

</body>

</html>
